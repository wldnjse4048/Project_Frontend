<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡담드림</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- JQUERY -->
    <script src="../js/jquery-3.6.0.js" ></script>

    <style>
        .logo{
            width: 16em;
        }
        .user{
            padding: 2em;
        }
        .login-form{
            margin-right: auto;
            margin-left: auto;
        }
        #header_login{
            margin-bottom: 2em;
        }
        .btn{
            width: 30%;
        }
        .form-group{
            margin-bottom: 1em;
        }
    </style>
</head>

<body class="user">

    <!-- Header -->
    <header id="header_login">
        <div style="text-align: center;">
            <a href="../index.html"><img class="logo" src="../image/logo.png"></a>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 login-form">

                    <form action="#">
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" class="form-control" id="id" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="pw">비밀번호</label>
                            <input type="password" class="form-control" id="pw" placeholder="Password">
                        </div>
                        <br>
                        <div class="keep_check">
                            <input type="checkbox" id="keep" name="nvlong" class="input_keep" value="on">
                            <label for="keep" class="keep_text">로그인 상태 유지</label>
                        </div>
                        <br>

                        <div class="form-group" style="text-align: center;">
                            <button type="submit" id="login_btn" class="btn btn-success">로그인</button>
                            <button type="button" id="login_joinbtn" class="btn btn-primary" onclick="location.href='form_join.html'">회원가입</button>
                        </div>
                        <br>
                        <div class="id_pw_search" style="text-align: center;">
                            <a href="idpwSearch.html" class="id-pw-search">아이디 / 비밀번호찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
