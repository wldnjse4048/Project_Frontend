<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡담드림</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- JQUERY -->
    <script src="../js/jquery-3.6.0.js" ></script>

    <style>
        .logo{
            width: 12em;
        }
        .user{
            padding: 2em;
        }
        .join-form{
            margin-right: auto;
            margin-left: auto;
        }
        .form-group{
            margin-bottom: 1em;
        }
        #header_join{
            margin-bottom: 2em;
        }
    </style>
</head>

<body class="user">

    <!-- Header -->
    <header id="header_join">
        <div style="text-align: center;">
            <a href="../index.html"><img class="logo" src="../image/logo.png"></a>
        </div>
    </header>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 join-form">
  
                    <form action="#">
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="id" placeholder="아이디(영문포함 4~12자 이상)" required>
                                <div class="input-group-addon">
                                    <button class="btn btn-secondary join_btn">아이디중복체크</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="pw" placeholder="비밀번호 (영 대/소문자, 숫자조합 8~16자)" required>
                            <span id="msgpw"></span> <!-- 비밀번호 유효성 메세지 공간-->
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">비밀번호 확인</label>
                            <input type="password" class="form-control" id="pw-confirm" placeholder="비밀번호를 확인해 주세요." required>
                            <span id="msgpw-c"></span> <!-- 비밀번호 확인 메세지 공간-->
                        </div>

                        <div class="form-group">
                            <label for="password-confirm">비밀번호 찾기 키워드</label>
                            <select name='pwhint' size='1' class='form-select'>
                                <option selected >선택하세요 </option>
                                <option value='30'>졸업한 초등학교 이름은?</option>
                                <option value='31'>제일 친한 친구의 핸드폰 번호는? </option>
                                <option value='32'>아버지 성함은?</option>
                                <option value='33'>어머니 성함은?</option>
                                <option value='34'>어릴 적 내 별명은?</option>
                                <option value='35'>가장 아끼는 물건은?</option>
                                <option value='36'>좋아하는 동물은?</option>
                                <option value='37'>좋아하는 색깔은?</option>
                                <option value='38'>좋아하는 음식은?</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input type='text' class="form-control" name="pwhintans" placeholder="비밀번호 찾기 키워드 답변" required>
                        </div>

                        <div class="form-group">
                            <label for="name">닉네임</label>
                            <input type="name" class="form-control" id="nickname" placeholder="닉네임을 입력하세요." required>
                        </div>

                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="name" class="form-control" id="name" placeholder="이름을 입력하세요." required>
                        </div>

                        <div class="form-group">
                            <label for="email">이메일</label><br>
                            <div class="input-group">
                                <input type="text" class="mailid form-control-sm" style="border: 1px solid #ced4da">
                                <span class="mailtext">@</span>
                                <select class="mailslc form-select-sm" style="border: 1px solid #ced4da">
                                    <option value="naver">naver.com</option>
                                    <option value="gm">gmail.com</option>
                                    <option value="da">daum.com</option>
                                </select> &nbsp;&nbsp;
                                <div class="input-group-addon">
                                    <button class="btn btn-secondary join_btn">본인인증</button>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="hp">전화번호</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="hp" placeholder="전화번호를 입력하세요." required>
                                <div class="input-group-addon">
                                    <button class="btn btn-secondary join_btn">본인인증</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr-num">주소</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="addr-num" placeholder="우편번호" readonly>
                                <div class="input-group-addon">
                                    <button class="btn btn-secondary join_btn">우편번호검색</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="addr-basic" placeholder="기본주소">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="addr-detail" placeholder="상세주소">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary join_fail" onclick="location.href='form_login.html'">돌아가기</button>
                            <button type="submit" class="btn btn-success join_success">회원가입</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
