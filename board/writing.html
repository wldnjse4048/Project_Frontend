                <h2>게시글 등록</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th id="table-writer" scope="col">작성자</th>

                        </tr>
                    </thead>

                        <tr>

                    <select class="writing-selectList selectList">

                        <option>불합격</option>
                    </select>
                </table>
                <textarea></textarea>
                <table class="table table-bordered table-sm">

                        <th id="table-writer" scope="col">파일</th>
                        <th id="selectedFile" scope="col">선택된 파일 :
                            <div class="uploadBtn">
                                <button>파일선택</button>

                </div>
            </div>
        </section>

    <!-- scroll -->
    <script type="text/javascript">
        // <![CDATA[ 
        var name = "#floatMenu";
        var menuYloc = null;

        $(document).ready(function () {
            menuYloc = parseInt($(name).css("top").substring(0, $(name).css("top").indexOf("px")))
            $(window).scroll(function () {
                offset = menuYloc + $(document).scrollTop() + "px";
                $(name).animate({
                    top: offset
                }, {
                    duration: 400,
                    queue: false
                });
            });
        });
        // ]]>
    </script>
